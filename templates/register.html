{% extends 'base.html' %}

{% block content %}
  <h1>Register</h1>
  <form method="POST">
    {{ form.csrf_token }}

    <p>
      {{ form.username.label }}<br>
      {{ form.username(size=32) }}
    </p>

    <p>
      {{ form.password.label }}<br>
      {{ form.password(size=32) }}
    </p>

    <p>
      {{ form.confirm.label }}<br>
      {{ form.confirm(size=32) }}
    </p>

    <p>{{ form.submit() }}</p>
  </form>
{% endblock %}
