{% extends 'base.html' %}
{% block content %}
  <h1>All Inventory Items</h1>
  <a href="{{ url_for('add_item') }}">+ Add New Item</a>
  <table>
    <tr><th>Name</th><th>Qty</th><th>Category</th><th>Actions</th></tr>
    {% for item in items %}
    <tr>
      <td>{{ item.name }}</td>
      <td>{{ item.quantity }}</td>
      <td>{{ item.category }}</td>
      <td>
        <a href="{{ url_for('edit_item', item_id=item.id) }}">Edit</a>
        <form action="{{ url_for('delete_item', item_id=item.id) }}" method="post" style="display:inline;">
          <button type="submit">Delete</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </table>
{% endblock %}
